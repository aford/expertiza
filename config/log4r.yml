--- 
log4r_config: 
  loggers: 
  - level: DEBUG
    trace: "false"
    additive: "false"
    outputters: 
    - stderr
    - assignment
    name: assignment
  - level: NONE
    trace: "false"
    additive: "false"
    outputters: 
    - stderr
    - team
    name: team
  - level: NONE
    trace: "false"
    additive: "false"
    outputters: 
    - stderr
    - review
    name: review
  - level: NONE
    trace: "false"
    additive: "false"
    outputters: 
    - stderr
    - responses
    name: responses
  outputters: 
  - dirname: "#{RAILS_ROOT}/log"
    formatter: 
      date_pattern: "%y%m%d %H:%M:%S"
      pattern: "%d %l: %m "
      type: PatternFormatter
    level: DEBUG
    filename: assignment.log
    type: DateFileOutputter
    name: assignment
  - dirname: "#{RAILS_ROOT}/log"
    formatter: 
      date_pattern: "%y%m%d %H:%M:%S"
      pattern: "%d %l: %m "
      type: PatternFormatter
    level: DEBUG
    filename: team.log
    type: DateFileOutputter
    name: team
  - dirname: "#{RAILS_ROOT}/log"
    formatter: 
      date_pattern: "%y%m%d %H:%M:%S"
      pattern: "%d %l: %m "
      type: PatternFormatter
    level: DEBUG
    filename: review.log
    type: DateFileOutputter
    name: review
  - dirname: "#{RAILS_ROOT}/log"
    formatter: 
      date_pattern: "%y%m%d %H:%M:%S"
      pattern: "%d %l: %m "
      type: PatternFormatter
    level: DEBUG
    filename: responses.log
    type: DateFileOutputter
    name: responses
  - formatter: 
      date_pattern: "%y%m%d %H:%M:%S"
      pattern: "%d %l: %m "
      type: PatternFormatter
    level: DEBUG
    type: StderrOutputter
    name: stderr
  pre_config: 
    custom_levels: 
    - NONE
    - INFO
    - DEBUG
    global: 
      level: DEBUG
    root: 
      level: DEBUG
